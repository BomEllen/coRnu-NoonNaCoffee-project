<!DOCTYPE html>

    <link

      crossorigin="anonymous"
    />
    <link

    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

      "
    >

    </div>
    <div class="container">

            All <b class="menutop-font_re b-bold">Menu</b>
          </h4>
          <p>눈나커피 전체메뉴</p>
        </div>
        <section>
          <nav class="menutop-bo-cate">
            <div class="menutop-bo-cate-first">
              Menu<i class="bi bi-chevron-down"></i>
            </div>
            <ul class="nav nav-underline">
              <li class="menutop-nav-item">
                <a class="menutop-nav-link active" aria-current="page" href="#"
                  >All</a
                >
              </li>
              <li class="menutop-nav-item">
                <a class="menutop-nav-link" href="#">ESPRESSO</a>
              </li>
              <li class="menutop-nav-item">
                <a class="menutop-nav-link" href="#">BEVERAGE</a>
              </li>
              <li class="menutop-nav-item">
                <a class="menutop-nav-link" href="#">BLENDED</a>
              </li>
              <li class="menutop-nav-item">
                <a class="menutop-nav-link" href="#">ADE&TEA</a>
              </li>
              <li class="menutop-nav-item">
                <a class="menutop-nav-link" href="#">BUBBLIN'</a>
              </li>
              <li class="menutop-nav-item">
                <a class="menutop-nav-link" href="#">1.1L BOTTLE</a>
              </li>
              <li class="menutop-nav-item">
                <a class="menutop-nav-link" href="#">DESSERT</a>
              </li>
            </ul>
            <div class="menutop-dropdown">
              <ul class="dropdown-menu menutop-dropdown-menu">
                <li><a class="dropdown-item" href="#">All</a></li>
                <li><a class="dropdown-item" href="#">ESPRESSO</a></li>
                <li><a class="dropdown-item" href="#">BEVERAGE</a></li>
                <li><a class="dropdown-item" href="#">BLENDED</a></li>
                <li><a class="dropdown-item" href="#">ADE&TEA</a></li>
                <li><a class="dropdown-item" href="#">BUBBLIN'</a></li>
                <li><a class="dropdown-item" href="#">1.1L BOTTLE</a></li>
                <li><a class="dropdown-item" href="#">DESSERT</a></li>
              </ul>
            </div>
          </nav>
          <script type="text/javascript">
            $(function () {
              $(".menutop-bo-cate .menutop-bo-cate-first").click(function () {
                $(".menutop-dropdown-menu").slideToggle();
              });
            });
          </script>
          <div class="menutop-menu_title">
            <h4>눈나's <span>New Menu</span></h4>
            <p>눈나커피의 트렌디한 신메뉴를 소개합니다</p>
          </div>
          <div class="menutop-pc">
            <ul class="menutop-new-menu-list">
              <li class="menutop-new-menu-list">
                <img
                  src="https://www.hiocoffee.com/data/file/03_01_new/3421165096_QBPw1Nu4_b2d187a81cf94e130688d495b8cdb5a272172ef5.jpg"
                  style="width: 100%"
                />
              </li>

              <li class="menutop-new-menu-list">
                <img
                  src="https://www.hiocoffee.com/data/file/03_01_new/3421165096_u3hGkRwt_7bcdf9e29193b0951a53f023358d89d9ace6cf62.png"
                  style="width: 100%"
                />
              </li>
            </ul>
          </div>

          <div class="menutop-mobile">
            <div class="menutop-single-item">
              <div>
                <img
                  src="https://www.hiocoffee.com/data/file/03_01_new/3421165096_QBPw1Nu4_b2d187a81cf94e130688d495b8cdb5a272172ef5.jpg"
                  alt="Image 1"
                />
              </div>
              <div>
                <img
                  src="https://www.hiocoffee.com/data/file/03_01_new/3421165096_u3hGkRwt_7bcdf9e29193b0951a53f023358d89d9ace6cf62.png"
                  alt="Image 2"
                />
              </div>
            </div>

            <!-- Slick JS -->
            <script
              type="text/javascript"
              src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"
            ></script>
            <script type="text/javascript">
              $(document).ready(function () {
                function initSlick() {
                  if (window.innerWidth <= 768) {
                    if (
                      !$(".menutop-single-item").hasClass("slick-initialized")
                    ) {
                      $(".menutop-single-item").slick();
                    }
                  } else {
                    if (
                      $(".menutop-single-item").hasClass("slick-initialized")
                    ) {
                      $(".menutop-single-item").slick("unslick");
                    }
                  }
                }

                initSlick();
                $(window).on("resize", function () {
                  initSlick();
                });
              });
            </script>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
